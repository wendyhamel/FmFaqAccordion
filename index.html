<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ accordion</title>

  <script defer src="./src/faq.js"></script>

  <script defer src="./tailwind.config.js"></script>

  <!-- Tailwind -->
  <script src="./tailwind.config.js"></script>

  <!-- Alpine.js core  -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <link rel="stylesheet" type="text/css" href="./src/output.css">

</head>
<body x-data="showQuestions()" class="bg-pink text-purple-dark antialiased">
  <div class="absolute top-0 inset-x-0">
    <img class="object-cover w-full h-full md:hidden" src="./assets/images/background-pattern-mobile.svg" alt="mobile background image" aria-hidden="true">
    <img class="hidden md:block md:object-cover md:w-full md:h-full" src="./assets/images/background-pattern-desktop.svg" alt="desktop background image" aria-hidden="true">
  </div>
  <main class="relative mt-36 mx-6 bg-white rounded-lg px-6 pt-6 md:max-w-xl md:rounded-2xl md:mt-40 md:px-10 md:pt-12 md:mx-auto">
    <div class="flex items-center gap-6">
      <img class="w-6 md:w-10" src="./assets/images/icon-star.svg" alt="star">
      <h1 class="text-3xl font-bold md: text-[3.25rem]">FAQs</h1>
    </div>
    <ul class="md:pt-5">
      <template x-for="question in questions" :key="index">
        <li class="border-b border-pink last:border-transparent">
          <details class="faq mt-6">
            <summary class="w-full cursor-pointer flex gap-4 items-center justify-between font-semibold leading-tight pb-4 group focus:outline-none md:gap-1">
              <span class="md:text-[1.1rem] group-hover:text-purple group-focus:text-purple transition ease-out" x-text="question.question"></span>
              <span class="grid shrink-0">
              <img class="col-start-1 row-start-1 opened-img transition ease-out" src="./assets/images/icon-plus.svg" alt="+">
              <img class="col-start-1 row-start-1 closed-img transition ease-out" src="./assets/images/icon-minus.svg" alt="-">
            </span>
            </summary>
            <p class="text-purple-gray text-sm pt-2 pb-6 md:text-base md:leading-snug" x-text="question.answer"></p>
          </details>
        </li>
      </template>
    </ul>
  </main>
  <footer class="fixed bottom-0 inset-x-0 text-center text-xs font-semibold tracking-wide text-purple-dark bg-white/80 py-1 opacity-0 translate-y-2 hover:opacity-100 hover:translate-y-0 focus-within:opacity-100 focus-within:translate-y-0 transform transition ease-in-out duration-150">
    Challenge by <a class="underline hover:text-purple-gray" href="https://www.frontendmentor.io/challenges/faq-accordion-wyfFdeBwBz" target="_blank">Frontend Mentor</a>.
    Coded by <a class="underline hover:text-purple-gray" href="https://www.frontendmentor.io/profile/wendyhamel" target="_blank">Wendy Hamel</a>.
  </footer>
</body>
</html>
